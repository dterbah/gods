name: Go

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16"

      - name: Install dependencies
        run: go mod tidy

      - name: Make script executable
        run: chmod +x run_tests.sh

      - name: Run tests
        run: ./run_tests.sh
